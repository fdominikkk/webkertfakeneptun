<div class="profile-container">
  <h1>Profil</h1>
  <mat-card class="profile-card">
    <mat-card-header>
      <mat-card-title>Személyes adatok</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="profileForm">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Név</mat-label>
          <input matInput formControlName="name" [readonly]="!isEditing">
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" [readonly]="!isEditing">
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Diákazonosító</mat-label>
          <input matInput formControlName="studentId" [readonly]="!isEditing">
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Tanszék</mat-label>
          <input matInput formControlName="department" [readonly]="!isEditing">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button *ngIf="!isEditing" mat-raised-button color="primary" (click)="enableEdit()">Profil szerkesztése</button>
      <ng-container *ngIf="isEditing">
        <button mat-raised-button color="primary" (click)="saveProfile()">Mentés</button>
        <button mat-raised-button color="warn" (click)="cancelEdit()">Mégse</button>
      </ng-container>
    </mat-card-actions>
  </mat-card>
</div>
